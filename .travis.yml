language: python
sudo: false
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - "nightly"
  - "pypy"
  - "pypy3"
install:
  - pip install coveralls nose
  - python setup.py sdist
  - pip install $(ls ./dist/*.tar.gz | sort -rV | head -n1)
script:
  - coverage run --source=black_magic setup.py nosetests --with-doctest --exclude=benchmark
after_success:
  - coveralls
